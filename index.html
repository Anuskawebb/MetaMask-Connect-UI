<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to MetaMask</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <h1 class="metamask-heading">MetaMask</h1>
            <div class="loading"></div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask Logo" class="metamask-logo">
            <img src="https://cryptologos.cc/logos/polygon-matic-logo.png?v=035" alt="Polygon Logo" class="polygon-logo">
        </div>
        <p class="connect-text">Waiting for MetaMask Confirmation</p>
        <p class="instruction-text">Accept connection request in the wallet</p>
        <button class="try-again-btn">Try Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
