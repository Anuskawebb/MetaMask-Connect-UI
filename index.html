<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to MetaMask</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1 class="heading">MetaMask</h1>
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask Logo" class="metamask-logo">
        </div>
        <p class="connect-text">Connect to MetaMask</p>
        <p class="instruction-text">Accept connection request in the wallet</p>
        <button class="try-again-btn" id="connectButton">Connect Wallet</button>
        <p id="account"></p> <!-- Display connected account -->
    </div>
    <script src="script.js"></script>
</body>
</html>
